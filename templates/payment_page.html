{% extends "clientbase.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h4 class="text-primary font-weight-bold">Payment Page</h4>
    <h5 class="text-secondary">Case ID: {{ case.req_id }} - {{ case.name }}</h5>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="account_number">Account Number</label>
            <input type="text" class="form-control" name="account_number" id="account_number" required>
        </div>

        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" name="cvv" id="cvv" required>
        </div>

        <div class="form-group">
            <label for="expiry_date">Expiry Date</label>
            <input type="date" class="form-control" name="expiry_date" id="expiry_date" required>
        </div>

        <div class="form-group">
            <label for="amount_paid">Amount Paid</label>
            <input type="number" class="form-control" name="amount_paid" id="amount_paid" required>
        </div>

        <input type="hidden" name="case_id" value="{{ case.req_id }}">  <!-- Automatically pass case ID -->

        <button type="submit" class="btn btn-primary">Submit Payment</button>
    </form>

</div>
{% endblock %}
