{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body>

  <div class="background-wrapper">

    <div class="reg">
      <h2>Register Form</h2>
      <label>Name:</label>
      <input type="text" name="name"> <br><br>
      <label>Address:</label>
      <textarea name="address"></textarea> <br>

      <label for="email"><b>Email</b></label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required> <br>

      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" required/> <br>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" id="psw-repeat" name="psw-repeat" placeholder="Repeat Password" required> <br>

      <label for="mobile"><b>Contact</b></label>
      <input type="text" id="mobile" name="mobile" maxlength="10" placeholder="Enter Contact Number" required> <br>

      <label for="gender"><b>Gender</b></label>

      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select> <br>

      <button type="submit">Sign Up</button>
    </div>
  </div>
</body>
</html>
